<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>New Year Eve Timer</title>
</head>
<body>
    <h1>New Year Eve Timer</h1>
    <div class="countdown-container">
        <div class="days-c sub-container">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="hours-c sub-container">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="mins-c sub-container">
            <p class="big-text" id="mins">0</p>
            <span>Minutes</span>
        </div>
        <div class="seconds-c sub-container">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
